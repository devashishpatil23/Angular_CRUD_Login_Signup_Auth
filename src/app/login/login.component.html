<div class="container">
  <app-snackbar
    *ngIf="errorMessage"
    [errorMessage]="errorMessage"
  ></app-snackbar>
  <div class="row h-100">
    <div
      class="col-11 col-lg-8 mx-auto d-flex align-items-center justify-content-center"
    >
      <div class="bg-light p-3 p-md-5 rounded form-outlet">
        <div class="text-center mb-4">
          <h2>{{ isLoginMode ? "Login" : "Sign Up" }}</h2>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onFormSubmitted(authForm)">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                name="email"
                ngModel
                required
                email
              />
            </div>
            <div class="form-group col-md-12">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                name="password"
                ngModel
                required
                minlength="6"
              />
            </div>
          </div>

          <div class="text-right mb-3">
            <button
              [disabled]="authForm.invalid"
              type="submit"
              class="btn btn-primary"
            >
              {{ isLoginMode ? "Login In" : "Sign Up" }}
            </button>
          </div>
          <p>
            Click Here to -
            <button
              (click)="onSwitchMode()"
              class="btn-link border-0 bg-none"
              type="button"
            >
              {{ isLoginMode ? "Sign Up" : "Sign In" }}
            </button>
          </p>
        </form>
        <div class="d-flex mt-4 justify-content-center">
          <app-loader *ngIf="isLoading"></app-loader>
        </div>
      </div>
    </div>
  </div>
</div>
